<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Logs de contenedores</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
 <div class="container">
 <h1>Logs de contenedores</h1>

 {% endfor %}
 </div>
 </div>
</body>
</html>
